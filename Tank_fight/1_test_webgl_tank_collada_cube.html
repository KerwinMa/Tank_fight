<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - collada</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #008000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				color: #ffffff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;

			}

			a { color: skyblue }
		</style>

	<body>
		<div id="info">
			<a href="http://threejs.org" target="_blank">three.js</a> -
			tank by <a href="http://www.3drt.com/downloads.htm" target="_blank">vd</a>
		</div>

		<script src="build/three.js"></script>

		<script src="js/loaders/ColladaLoader.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;

			var camera, scene, renderer, objects;
			var particleLight, pointLight;
			var dae, skin;
		
			var loader = new THREE.ColladaLoader();
			loader.options.convertUpAxis = true;
			loader.load( './models/simple_tank1.dae', function ( collada ) {

				dae = collada.scene;
				skin = collada.skins[1];	
				dae.position.x = 500;
				dae.position.y = 0;
				dae.position.z = 0;	
				dae.scale.x = dae.scale.y = dae.scale.z = 25;
				dae.updateMatrix();

				init();
				animate();

			} );

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				// document.addEventListener('keydown', onKeyPress, false);

				// var onKeyPress = function(e) {
				// 	/*
				// 	keyCode represents keyboard button
				// 	38: up arrow
				// 	40: down arrow
				// 	37: left arrow
				// 	39: right arrow
				// 	*/
				// 	switch(e.keyCode) {
				// 		case 38: { // Up				
							
				// 			break;
				// 		}
				// 		case 40: { // Down
				// 			break;
				// 		}
				// 		case 37: { // Left
				// 			break;
				// 		}
				// 		case 39: { // Right
				// 			break;
				// 		}
				// 	}
				// }

				// camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 2000 );
				// camera.position.set( 2, 200, 3000);

				// camera = new THREE.OrthographicCamera( window.innerWidth / - 2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / - 2, -2000, 1000);
				// camera.position.x = 0;
				// camera.position.y = 400;
				// camera.position.z = 400;
				// camera.position.set( 200, 200, 3000);
				camera = new THREE.OrthographicCamera( window.innerWidth / - 2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / - 2, - 2000, 1000 );
				camera.position.x = 200;
				camera.position.y = 150;
				camera.position.z = 10;

				scene = new THREE.Scene();

				// Grid

				var size = 500, step = 50;

				var geometry = new THREE.Geometry();

				for ( var i = - size; i <= size; i += step ) {

					geometry.vertices.push( new THREE.Vector3( - size, 0, i ) );
					geometry.vertices.push( new THREE.Vector3(   size, 0, i ) );

					geometry.vertices.push( new THREE.Vector3( i, 0, - size ) );
					geometry.vertices.push( new THREE.Vector3( i, 0,   size ) );

				}
				var material = new THREE.LineBasicMaterial( { color: 0x000000, opacity: 0.2 } );

				var line = new THREE.Line( geometry, material, THREE.LinePieces );
				scene.add( line );

				// Add the COLLADA

				

				particleLight = new THREE.Mesh( new THREE.SphereGeometry( 4, 8, 8 ), new THREE.MeshBasicMaterial( { color: 0x008000 } ) );
				// scene.add( particleLight );

				var geometry2 = new THREE.CubeGeometry( 50, 50, 50);
				//var material = new THREE.MeshLambertMaterial( { color: 0xfff000, shading: THREE.FlatShading, overdraw: false	 } );

				var materials = []; 
 
 
 				for ( var i = 0; i < 6; i+=2 ) { 
 					materials.push( new THREE.MeshBasicMaterial( { color: 0x000000 } ) ); 
 				} 
 				for ( var i = 1; i < 6; i+=2 ) { 
 					materials.push( new THREE.MeshBasicMaterial( { color: 0xffffff } ) ); 
 				} 
 
				for ( var i = 0; i < 10; i ++ ) {

					// var cube = new THREE.Mesh( geometry2, material );
					var cube = new THREE.Mesh( new THREE.CubeGeometry( 50, 50, 50, 1, 1, 1, materials ), new THREE.MeshFaceMaterial() ); 

					cube.scale.y = Math.floor( Math.random() * 2 + 1 );

					cube.position.x = Math.floor( ( Math.random() * 1000 - 500 ) / 50 ) * 50 + 25;
					cube.position.y = ( cube.scale.y * 50 ) / 2;
					cube.position.z = Math.floor( ( Math.random() * 1000 - 500 ) / 50 ) * 50 + 25;

					scene.add( cube );

				}

				scene.add( dae );

				// Lights

				scene.add( new THREE.AmbientLight( 0xcccccc) );

				// var directionalLight = new THREE.DirectionalLight(/*Math.random() * 0xffffff*/0xeeeeee );
				// // directionalLight.position.x = Math.random() - 0.5;
				// // directionalLight.position.y = Math.random() - 0.5;
				// // directionalLight.position.z = Math.random() - 0.5;
				// directionalLight.position.x = -150;
				// directionalLight.position.y = 150;
				// directionalLight.position.z = -150;
				// directionalLight.position.normalize();
				// scene.add( directionalLight );

				// pointLight = new THREE.PointLight( 0xffffff, 4 );
				// pointLight.position = particleLight.position;
				// scene.add( pointLight );

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			var t = 0;
			var clock = new THREE.Clock();

			function animate() {

				var delta = clock.getDelta();

				requestAnimationFrame( animate );

				if ( t > 1 ) t = 0;

				if ( skin ) {

					// guess this can be done smarter...

					// (Indeed, there are way more frames than needed and interpolation is not used at all
					//  could be something like - one morph per each skinning pose keyframe, or even less,
					//  animation could be resampled, morphing interpolation handles sparse keyframes quite well.
					//  Simple animation cycles like this look ok with 10-15 frames instead of 100 ;)

					for ( var i = 0; i < skin.morphTargetInfluences.length; i++ ) {

						skin.morphTargetInfluences[ i ] = 0;

					}

					skin.morphTargetInfluences[ Math.floor( t * 30 ) ] = 1;

					t += delta;

				}

				render();
				stats.update();

			}

			function render() {

				var timer = Date.now() * 0.0005;

				// camera.position.x = Math.cos( timer ) * 10;
				// camera.position.y = 2;
				// camera.position.z = Math.sin( timer ) * 10;

				camera.lookAt( scene.position );

				particleLight.position.x = Math.sin( timer * 4 ) * 3009;
				particleLight.position.y = Math.cos( timer * 5 ) * 4000;
				particleLight.position.z = Math.cos( timer * 4 ) * 3009;

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
